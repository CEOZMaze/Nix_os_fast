# /etc/nixos/hyprland.conf

# Hyprland Configuration

# General Settings
monitor=DP-1,1366x768@60,0x0 # Adjust based on your actual monitor setup

# Keybindings
bind = SUPER, Return, exec, wezterm
bind = SUPER, d, exec, wofi
bind = SUPER, q, killactivewindow
bind = SUPER+Shift, q, quit

# Layout
layout = bsp

# Gaps
gap_size = 10

# Additional Settings
# Example: Define wallpapers, window rules, etc.
# wallpaper = /path/to/your/wallpaper.jpg
